 play_as_ruler.3.tooltip.a:0 "§Y[Root.GetRulerName]§! не сможет изменить основные направления развития империи §H[Root.GetName]§! ещё как минимум 2 года."
 play_as_ruler.3.desc_endline:0 "Любое из перечисленных действий задаст империи §H[Root.GetName]§! новый вектор движения. Однако некоторые из них будут иметь §Rпобочные эффекты§!.\n\nБыло бы неразумно принимать поспешное решение..."
 play_as_ruler.3.desc_endline_firsttime:0 "Когда у моего правительства достаточно £influence  §Gвлияния§! , я могу определять дальнейший путь нашего народа. Любое из перечисленных мною решений даст империи §H[Root.GetName]§! преимущество, но, конечно же, некоторые из них будут иметь §Rпобочные эффекты§!.\n\nМне следует тщательно всё обдумать..."
