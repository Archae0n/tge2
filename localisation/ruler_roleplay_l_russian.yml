 ###RULER HOBBIES FOCUS########
 policy_aplay_as_ruler_hobby_focus:0 "Специализация хобби правителя"
 policy_aplay_as_ruler_hobby_focus_desc:0 "Здесь можно определить специализацию хобби правителя.\n§EПравитель может заниматься только одним хобби одновременно. Выбранное им хобби, в свою очередь, предоставляет империи временное преимущество в определённом аспекте. Хобби обычно длится не менее 5 лет.§! \n§EЧтобы правитель мог принести больше пользы своему народу, ему следует выбрать определённую область специализации и стать в ней экспертом.§! \n§LУ коллективного разума не может быть хобби.§!\n"
 play_as_ruler_hobby_focus_random_choose:0 "Произвольное хобби"
 play_as_ruler_hobby_focus_random_choose_name:0 "Произвольное хобби"
 play_as_ruler_hobby_focus_random_choose_desc:0 "Позволить правителю выбирать хобби по своему желанию."
 play_as_ruler_hobby_focus_ecomony:0 "§HСпециализация: окружающая среда§!"
 play_as_ruler_hobby_focus_ecomony_name:0 "§LСпециализация: окружающая среда§!"
 play_as_ruler_hobby_focus_ecomony_desc:0 "§LСообщить правителю, что следует заняться окружающей средой.§!\n§EВозможные хобби:\n§BАгропромышленность§!, §BСтроительство§!, §BИсследование общества§!, §BПереработка сырья§!§!"
 play_as_ruler_hobby_focus_product:0 "§HСпециализация: производство§!"
 play_as_ruler_hobby_focus_product_name:0 "§LСпециализация: производство§!"
 play_as_ruler_hobby_focus_product_desc:0 "§LСообщить правителю, что империи нужно больше минералов и энергии.§!\n§EВозможные хобби:\n§BИнвестирование энергокредитов§!, §BСтроительство§!, §BДобыча§!, §BИсследование инженерии§!§!"
 play_as_ruler_hobby_focus_research:0 "§HСпециализация: исследования§!"
 play_as_ruler_hobby_focus_research_name:0 "§LСпециализация: исследования§!"
 play_as_ruler_hobby_focus_research_desc:0 "§LСообщить правителю, что стоит попытаться повысить темпы научных исследований.§!\n§EВозможные хобби:\n§BИсследования§!, §BИсследование физики§!, §BИсследование общества§!, §BИсследование инженерии§!§!"
 play_as_ruler_hobby_focus_influence:0 "§HСпециализация: известность§!"
 play_as_ruler_hobby_focus_influence_name:0 "§LСпециализация: известность§!"
 play_as_ruler_hobby_focus_influence_desc:0 "§LСообщить правителю, что мы теряем влияние и всё, что с ним связано.§!\n§EВозможные хобби:\n§BЗавоевание влияния§!, §BЗнаток указов§!, §BУсиление единства§!§!"
 play_as_ruler_hobby_focus_ship:0 "§HСпециализация: флот§!"
 play_as_ruler_hobby_focus_ship_name:0 "§LСпециализация: флот§!"
 play_as_ruler_hobby_focus_ship_desc:0 "§LСообщить правителю, что империи нужен флот, способный стереть в порошок любого врага.§!\n§EВозможные хобби:\n§BСтроительство кораблей§!, §BЛогистика§!, §BИсследование физики§!§!"
 play_as_ruler.9499.name:0 "Доступна специализация хобби правителя"
 play_as_ruler.9499.desc:0 "В настоящий момент §H[ruler.GetName]§! обладает полной свободой в выборе того, каким хобби заняться.\n\nСуществует возможность ограничить доступные [ruler.GetHerHim] варианты определённой областью, изменив соответствующую политику."
 play_as_ruler.9499.a:0 "Принято."
 play_as_ruler.9499.tooltip:0 "Найти политику по специализации хобби правителя можно в меню §HПолитика и указы§!."
