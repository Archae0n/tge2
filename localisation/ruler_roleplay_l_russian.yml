 play_as_ruler.9051.desc.good:0 "§H[ruler.GetName]§! быстро шагает вперёд в своём новом хобби, и это, несомненно, приносит [ruler.GetHerHim] немало опыта."
 play_as_ruler.9051.desc.normal:0 "§H[ruler.GetName]§! демонстрирует неплохие успехи в выбранном недавно хобби. Стоит полагать, [ruler.GetSheHe] теперь немного лучше разбирается в вопросе."
 play_as_ruler.9051.desc.bad:0 "§H[ruler.GetName]§! утверждает, что в выбранном не так давно хобби [ruler.GetHerHim] удалось продвинуться меньше, чем ожидалось."
