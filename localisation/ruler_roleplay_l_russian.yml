 play_as_ruler.3.name:0 "Мысли правителя §H[Root.GetRulerName]§!"
 play_as_ruler.3.desc_01:0 "Так как я никто иной, как §Y[Root.GetRulerTitle]§! империи §H[Root.GetName]§!, мой долг - сделать так, чтобы она процветала как никогда прежде. Поэтому мною были рассмотрены направления, стоящие того, чтобы их развивать."
