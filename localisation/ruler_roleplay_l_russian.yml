 trait_witness_ruler_lv1_desc:0 "§L§YИндикатор опыта правителя§! отражает текущий показатель опыта правителя империи. \nУровень правителя может повышаться в ходе §Yпроведения кампаний§!, а также при §Yдлительном управлении империей§!. \nЧем выше уровень правителя, тем больше пользы он может принести.§!"
 trait_witness_ruler_lv2_desc:0 "§L§YИндикатор опыта правителя§! отражает текущий показатель опыта правителя империи. \nУровень правителя может повышаться в ходе §Yпроведения кампаний§!, а также при §Yдлительном управлении империей§!. \nЧем выше уровень правителя, тем больше пользы он может принести.§!"
 trait_witness_ruler_lv3_desc:0 "§L§YИндикатор опыта правителя§! отражает текущий показатель опыта правителя империи. \nУровень правителя может повышаться в ходе §Yпроведения кампаний§!, а также при §Yдлительном управлении империей§!. \nЧем выше уровень правителя, тем больше пользы он может принести.§!"
 trait_witness_ruler_lv4_desc:0 "§L§YИндикатор опыта правителя§! отражает текущий показатель опыта правителя империи. \nУровень правителя может повышаться в ходе §Yпроведения кампаний§!, а также при §Yдлительном управлении империей§!. \nЧем выше уровень правителя, тем больше пользы он может принести.§!"
 trait_witness_ruler_lv5_desc:0 "§L§YИндикатор опыта правителя§! отражает текущий показатель опыта правителя империи. \nУровень правителя может повышаться в ходе §Yпроведения кампаний§!, а также при §Yдлительном управлении империей§!. \nЧем выше уровень правителя, тем больше пользы он может принести.§!"
 trait_witness_ruler_lv6_desc:0 "§L§YИндикатор опыта правителя§! отражает текущий показатель опыта правителя империи. \nУровень правителя может повышаться в ходе §Yпроведения кампаний§!, а также при §Yдлительном управлении империей§!. \nЧем выше уровень правителя, тем больше пользы он может принести.§!"
 trait_witness_ruler_lv7_desc:0 "§L§YИндикатор опыта правителя§! отражает текущий показатель опыта правителя империи. \nУровень правителя может повышаться в ходе §Yпроведения кампаний§!, а также при §Yдлительном управлении империей§!. \nЧем выше уровень правителя, тем больше пользы он может принести.§!"
 trait_witness_ruler_lv8_desc:0 "§L§YИндикатор опыта правителя§! отражает текущий показатель опыта правителя империи. \nУровень правителя может повышаться в ходе §Yпроведения кампаний§!, а также при §Yдлительном управлении империей§!. \nЧем выше уровень правителя, тем больше пользы он может принести.§!"
 trait_witness_ruler_lv9_desc:0 "§L§YИндикатор опыта правителя§! отражает текущий показатель опыта правителя империи. \nУровень правителя может повышаться в ходе §Yпроведения кампаний§!, а также при §Yдлительном управлении империей§!. \nЧем выше уровень правителя, тем больше пользы он может принести.§!"
 trait_witness_ruler_lv10_desc:0 "§LЭтот правитель достиг §Yмаксимального уровня§!. \n§L§YИндикатор опыта правителя§! отражает текущий показатель опыта правителя империи. \nУровень правителя может повысится в ходе §Yпроведения кампаний§!, а также при §Yдлительном управлении империей§!. \nЧем выше уровень правителя, тем больше пользы он может принести.§!"
 play_as_ruler.consider_expert:0 "Соображения о §H[ruler.GetName]§!"
 play_as_ruler.consider_firsttime:0 "\nКогда §H[ruler.GetName]§! решает заняться определённым хобби более одного раза, [ruler.GetSheHe] может задуматься о том, чтобы стать в нём экспертом. \n\nЗа время своего правления §H[ruler.GetName]§! может стать экспертом только в одном хобби."
 play_as_ruler.consider_yes:0 "Конечно!"
 ruler_consider_yes_tooltip:0 "§LПри выборе, §H[ruler.GetName]§! станет экспертом этого хобби, но уже не сможет стать таковым в каком-то другом.§!"
 play_as_ruler.consider_no:0 "Если поразмыслить, мне это не особо то и нравится."
 play_as_ruler.consider_no_meme:0 "Нет. Или вроде того."
 #不，這簡直是辣雞。#
 #Potato: To describe something is very bad, literally trash.
 ruler_consider_tooltip:0 "§L"Выглядит неплохо. Или вроде того."§!\n    - §H[ruler.GetName]§!"
