 play_as_ruler.10000.name:0 "§HАвтору RLS нужны идеи§!"
 play_as_ruler.10000.desc:0 "§HВсем привет, я - автор Ruler Level System. Благодарю за использование этого мода :D§!\n\nВ настоящий момент я занят связанными с хобби событиями, и мне кажется, что хобби должны быть чем-то большим, нежели обычные трейты. И вот здесь я ощутимо буксую - у меня просто нет столько идей для событий.\n\nВы мне очень поможете, если подбросите несколько интересных идей, а я, в свою очередь, постараюсь воплотить их в жизнь! Заранее спасибо!\n\n"
 play_as_ruler.10000.a:0 "Хорошо!"
 play_as_ruler.10000.tooltip:0 "Если у вас есть идеи для связанных с хобби событий и вы желаете откликнуться, прошу заглянуть на страницу RLS и дать совет. Спасибо!"
 play_as_ruler.hobby.reward.name:0 "Опытность правителя в хобби"
 play_as_ruler.hobby.reward.good_01:0 "Дело сделано."
 play_as_ruler.hobby.reward.good_02:0 "Великолепно."
 play_as_ruler.hobby.reward.good_03:0 "Это даже лучше, чем ожидалось."
 play_as_ruler.hobby.reward.good_04:0 "Ничего."
 play_as_ruler.hobby.reward.good_05:0 "Отличная работа."
 play_as_ruler.hobby.reward.good_06:0 "Отлично."
 play_as_ruler.hobby.reward.bad_01:0 "В следующий раз повезёт больше."
 play_as_ruler.hobby.reward.bad_02:0 "Больше такого не случится."
 play_as_ruler.hobby.reward.bad_03:0 "Это было моей ошибкой."
 play_as_ruler.hobby.reward.bad_04:0 "Скверно, очень скверно."
 play_as_ruler.hobby.reward.bad_05:0 "Будь проклята та идея!"
 play_as_ruler.hobby.exp.increase.tooltip:0 "§H[ruler.GetName]§! теперь считается более опытным в своём хобби!"
 play_as_ruler.hobby.exp.decrease.tooltip:0 "§H[ruler.GetName]§! теперь считается менее опытным в своём хобби."
