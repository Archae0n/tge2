 play_as_ruler.9031.desc:0 "Чрезвычайно продолжительное и тесное сотрудничество с продовольственными предприятиями привело к тому, что я теперь считаюсь экспертом в §Gагропромышленности§!..."
 play_as_ruler.9032.desc:0 "Поскольку я не только контролировал работы по возведению сооружений, но и лично разработал множество проектов, я теперь считаюсь экспертом в §Gстроительстве§!..."
 play_as_ruler.9033.desc:0 "Поскольку мои проекты из области кораблестроения получили широкое признание по всей империи, я теперь считаюсь экспертом в §Gстроительстве кораблей§!..."
 play_as_ruler.9034.desc:0 "Благодаря богатому опыту успешных финансовых вложений, я теперь считаюсь экспертом в §Gинвестировании энергокредитов§!..."
 play_as_ruler.9035.desc:0 "Поскольку предпринятые мною меры по снижению накладных расходов позволили нам сэкономить немало ресурсов, я теперь считаюсь экспертом в §Gлогистике§!..."
 play_as_ruler.9036.desc:0 "Благодаря многократному руководству операциями по разработке месторождений минералов, я теперь считаюсь экспертом в §Gдобыче§!..."
 play_as_ruler.9037.desc:0 "Поскольку я приложил колоссальные усилия, чтобы принести моему народу свет научных открытий, я теперь считаюсь экспертом в §Gисследованиях§!..."
 play_as_ruler.9038.desc:0 "Благодаря бесчисленным часам, проведённым мною в лабораториях за изучением самых основ нашего мира, я теперь считаюсь экспертом в §Gисследовании физики§!..."
 play_as_ruler.9039.desc:0 "Постоянный диалог со множеством находящихся под моей защитой граждан всех классов привёл к тому, что я теперь считаюсь экспертом в §Gисследовании общества§!..."
 play_as_ruler.9040.desc:0 "Благодаря несчётным дням, проведённым мною на промышленных предприятиях в изучении материалов, я теперь считаюсь экспертом в §Gисследовании инженерии§!..."
 play_as_ruler.9041.desc:0 "Поскольку те, к кому я обращаюсь, уже просто не способны оставлять мои слова без внимания, я теперь считаюсь экспертом в §Gзавоевании влияния§!..."
 play_as_ruler.9042.desc:0 "Поскольку даже мои политические соперники уже не пытаются отрицать гениальности моих бесчиссленных предписаний, я теперь считаюсь экспертом в §Gсоставлении указов§!..."
 play_as_ruler.9043.desc:0 "Благодаря немалым усилиям, предпринятым мной в сфере повышения эффективности и сокращения потерь, я теперь считаюсь экспертом в §Gпереработке сырья§!..."
 play_as_ruler.9044.desc:0 "Поскольку никто кроме меня не оказался способен столь же крепко и сильно сплотить наших граждан, я теперь считаюсь экспертом в §Gусилении единства§!..."
 ###EDICTS###
 edict_play_as_ruler_get_more_idea:0 "§YИдеи правителя поощряются§!"
 edict_play_as_ruler_get_more_idea_desc:0 "Вдохновить правителя на мысли о новых возможных направлениях развития нашей империи.\n\nПериодичность выбора кампании: §G-50%§!\n§E0.5 - 5 лет => 0.5 - §G2.5§!§!"
 edict_play_as_ruler_slow_down_idea:0 "§YИдеи правителя не одобряются§!"
 edict_play_as_ruler_slow_down_idea_desc:0 "Сообщить правителю, что частоту изменений курса следует ограничить.\n\nПериодичность выбора кампании: §R+100%§!\n§E0.5 - 5 лет => §R1§! - §R10§! лет§!"
 edict_play_as_ruler_no_idea:0 "§YИдеи правителя игнорируются§!"
 edict_play_as_ruler_no_idea_desc:0 "Сообщить правителю, что его кампании поистине абсурдны.\n\n§RЗапрещает правителю проводить кампании.§!"
 #跟統治者說他的活動全都是辣雞。\n\n§R選擇這個會關閉統治者舉辦活動的功能。§!
