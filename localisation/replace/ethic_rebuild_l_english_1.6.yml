civic_info_tech:0 "Code Optimizers"
civic_info_tech_desc:0 "Since the dawn of their early technological era, this society has had a cultural fascination with computing. Strong emphasis on programming skills is taught even in early education, and widespread consumer demand has resulted in a booming industry. This ubiquitous understanding of programming is reflected to some extent in almost every aspect of this society." 
 
civic_space_engineer:0 "Space Engineers"
 civic_space_engineer_desc:0 "This society developed extensive orbital infrastructure long before discovering FTL travel, and ascended to the stars having already mastered construction in the vacuum of space. "
 
civic_elite_troops:0 "Elite Troops"
 civic_elite_troops_desc:0 "This society has a long and extensive martial history. Soldiers are looked upon highly by society and are exceptionally well trained and funded. Years of rigorous combat training build upon centuries of strategic development to make this society's military personnel a cut above the rest."

 civic_par_monarchy:0 "Parliamentary Monarchy"
 civic_par_monarchy_desc:0 "This society is ruled by an executive monarchy that shares many of its duties and powers with an elected parliament."

civic_keepers_traditions:0 "Keepers of Tradition"
 civic_keepers_traditions_desc:0 "This society places great emphasis on the preservation and continued practice of even their most antiquated traditions, resulting in a strongly unified culture."

