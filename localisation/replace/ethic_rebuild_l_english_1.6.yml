 civic_parliamentary_system:0 "Public Discussion"
 civic_parliamentary_system_desc:0 "In this society a free and lively public debate is cherished and encouraged. Currying favor with one of the dominant political factions can prove to be quite advantageous. All Factions except §HTotalitarian§! get §G+3§! §HHappiness§!." 
 
 
 civic_nationalism:0 "Nationalism"
 civic_nationalism_desc:0 "A strong sense of nationalistic superiority and pride permeates all layers of this society. "
 
 civic_free_haven:0 "Multiculturalism"
 
 civic_consumerism:0 "Consumerism"
 civic_consumerism_desc:0 "Consumerism is a social and economic ideology that encourages the acquisition of goods and services in ever-increasing amounts."
 
 civic_private_property:0 "Energy Syndicate"
 civic_private_property_desc:0 "Market needs huge amount of energy to grow up! In order to enhance it's development, government privatize a significant part of it's generation facilities, to become a part of efficient Free Market economy.  £building  §Y$building_power_hub_1$§! and £building  §Y$building_power_hub_2$§! also produce §Y1§! £unity Unity."
 
 civic_militia:0 "Private Military Corps"
 civic_militia_desc:0 "Corporate business in arms-dealing and warfare has reached a highly influential position in this society and many aspects of maintaining the state military have been transferred to powerful corporations." 
 
 civic_comms:0 "Telecommunications Experts"
 civic_comms_desc:0 "This society has mastered long-range communication in the vacuum of space."
 
 civic_superior_education:0 "Superior Education" 
 civic_superior_education_desc:0 "This society places exceptional emphasis on educating their populace, resulting in better-prepared leaders, scientists with improved researching skills, and an overall better understanding of government's purpose."
 
 civic_superior_medicine:0 "Superior Medicine" 
 civic_superior_medicine_desc:0 "This society has a long and venerated tradition of healers and medical practitioners, and the general population's excellent overall vitality is evidence of it."
 
 civic_machine_cult:0 "Machine Cult"
 civic_machine_cult_desc:0 "A vast and powerful cult of machinists dominates this society's political and economic climate. Highly advanced robotic and technological achievements are within this society's grasp, but the increased emphasis on industry has reduced population growth. Machine Cult societies enjoy improved relations with synthetics, however other organic societies will be wary of their unusual obsession."
 
 civic_private_military:0 "Private Military Corps"
 civic_private_military_desc:0 "This society has privatized most or all of its defense budget, ceding considerable political power to one or several megacorporations. Emphasis on profitability considerably reduces costs, unfortunately sometimes at the expense of quality. Private Military Corps typically are not prone to legal oversight, and are generally mistrusted by both local and foreign populations." 
 
 civic_public_medicine:0 "Public Medicine"
 civic_public_medicine_desc:0 "Government allocates funds for development and maintenance of the Public Healthcare System. Starts with §HFrontier Health§! technology. Buildings §HClinic§! and §HHospital§! provide additional §HUnity§!."
 
 civic_public_education:0 "Public Education" 
 civic_public_education_desc:0 "Government allocates funds for development and maintenance of a public sthool system." 

 
 
 civic_monarchy:0 "Monarchy"
 civic_monarchy_desc:0 "A monarchy is a form of government in which a group, usually related through family or caste, embodies the society's national identity. A single individual, typically the head of this family or caste, exercises the role of sovereignty." 
 civic_dictatorship:0 "Dictatorship"
 civic_dictatorship_desc:0 "A Dictatorship is a form of government in which a society is ruled by a single entity or polity, and absolute control of the state is achieved through various mechanisms."

 civic_nazi_dictatorship:0 "Nationalistic Dictatorship"
 civic_nazi_dictatorship_desc:0 "The Ruler is traditionally the leader of the dominant Nationalistic political party, and typically a demagogue who appeals to populist desires."
 civic_republic:0 "Republic"
 civic_republic_desc:0 "A republic is a form of government in which society is considered a "public matter" - not the private concern or property of the state - and where government offices are elected or appointed according to the rules of democracy and meritocracy."
 civic_peaceful_republic:0 "Peaceful Commonwealth"
 civic_peaceful_republic_desc:0 "Pacifistic form of Republic where citizens are unified by a national ideal of a peace and prosperity for everyone." 
 civic_xeno_republic:0 "Multicultural Republic"
 civic_xeno_republic_desc:0 "Multicultural form of Republic which is governed on the principles of cultural openness and acceptance. §HFull Cititzenship§! and §HFull Military Service§! are guaranteed for all alien species by default."

 civic_military_demos_cratos_desc: "A form of democracy where the citizenry forms an effective militia that handles all matters of national defense. Citizens traditionally keep and maintain their own weapons, and military service is an expected responsibility of all capable adults. §HGun Rights§! policy cannot be restricted."
 civic_feudalism:0 "Bureaucratism"
 civic_feudalism_desc:0 "Bureaucracies traditionally favor an enlarged state apparatus, with an excessively powerful central government regulating it."
 civic_divine_council:0 "Divine Circle"
 civic_divine_council_desc:0 "Government is ruled be a council of society's wisest spiritual Leaders."

 civic_science_directorate:0 "Science Directorate"
 civic_science_directorate_desc:0 "The government is strongly influenced by an assembly of the most respectful and renowned Scientists, lobbying for increased research budgets. Prohibits setting §HEconomy Focus§! to §HSuperior§! Industrial."
 civic_ambassadors_assembly:0 "Ambassadors Assembly"
 civic_ambassadors_assembly_desc:0 "The government is dominated by a group of the most influential Diplomatic officials." 
 civic_executive_committee: "Executive Committee"
 civic_executive_committee_desc: "This government is dominated by a committee of skillfull bureaucrats and political schemers."

 civic_bureaucracy:0 "Peaceful Bureaucracy"
 civic_bureaucracy_desc:0 "Peaceful bureaucracies focus on efficient governance and sustainable state development. The Government apparatus is traitionally glorified and considered to be working for the good of all citizens. Is allowed to learn specical Edict, available only in times of Peace: §HStrategic Taxation§!. §HCapital§! buildings provide additional §HUnity§! (from 1 to 3, depending on the level of the building)."
 
 civic_demos_cratos:0 "Democracy"
 civic_demos_cratos_desc:0 "In Direct Democracy bureaucracy is decentralized and thus more efficient, while Government holds considerably little authority. Ordinary citizens are in power to decide on local and global policy initiatives directly, through a mechanism of plebiscite."
 
 civic_empire_bureau:0 "Big Government"
 civic_empire_bureau_desc:0 "Enlarging the size of state bureaucracy increases the power of Government regulation, but invetably provides additional spendings and overall economic inefficiency." 
 
 civic_personality_cult:0 "Personality Cult"
 civic_personality_cult_desc:0 "The head of state is seen as an infallible paragon and this notion, imagined or not, is heavily enforced throughout the state. Each Ruler can constrcut himself a §HCollosal Monument§!, §HSupersized Ship§! and §HSupersized Military Station§!."
 civic_science_lobby:0 "Corporate Research"
 civic_science_lobby_desc:0 "Significant part of Government research programms has been outsourced to more efficient private Corporations."
 
