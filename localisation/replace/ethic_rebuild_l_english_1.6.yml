 civic_symbiotic_race_desc:0 "A second, physically formidable species forms an integral part of this society. Despite their notable differences they are considered equal to the main species ruling their common homeworld largely due to their empathic attitude towards different forms of life. \nSub-civic of §YSyncretic Evolution§! for Xenophilic gameplay."
