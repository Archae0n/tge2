 civic_slaver_guilds:0 "Slaver Guilds"
 civic_slaver_guilds_desc:0 "Much of the true political power in this society rests with a number of powerful and ruthless slaver guilds. These guilds use their immense wealth to lobby governance in their favor, and are seen as a vital economic link by the upper-classes who depend on slaves for enterprise. Building §HSlave Processing Plant§! provides additional §G+1§! §HUnity§! £unity." 
 
civic_xenologist:0 "Xenologist"
civic_xenologist_desc:0 "Xenologists express purely scientific curiosity towards alien civilizations, specializing in searching for inhabited worlds and studying their environments and biospheres. Begins with §HAlien Life Studies§! technology researched." 
 
civic_tooltip_xenologist_effects:0 "§YAncient Civilizations Anomalies:§!\n   Anomaly Research Speed: §G+50.0%§!\nAnomaly Fail Risk: §G-25.0%§!\n§Y$BIOLOGICAL_species_trait_points_add$§! increased by §G+1§!\n§Y$category_biology_research_speed_mult$§! increased by §G+30%§!\n§Y$category_new_worlds_research_speed_mult$§! increased by §G+30%§!\n§Y$pop_ethic_xenophile_attraction_mult$§! increased by §G+5%§!\n§Y$pop_ethic_materialist_attraction_mult$§! increased by §G+10%§!\n§Y$MOD_COUNTRY_PHYSICS_TECH_RESEARCH_SPEED$§! reduced by §G+10%§!\n"
 
 
 
 
 
civic_federalist:0 "Federalist"
civic_federalist_desc:0 "Focuses on expansion through the peaceful development of Federation - a union of partially self-governing states under a central Government. Gets and increased opinion from Subjects and allows them to colonize outside their borders." 
 
triggered_opinion_federalism:0 "Federal Leaders"
 
civic_hegemon:0 "Imperialist"
civic_hegemon_desc:0 "Imperialist deals with it's Subjects from a position of domination and strength, obligating them with significant contributions to the Empire."

 ethic_capitalism:0 "Individualist"
 ethic_fanatic_capitalism:0 "Fanatic Individualist"
 ethic_capitalism_desc:1 "§LThe core mechanism of expansion is a process of accumulation: one in which our profits reaped from the sale of goods and services can be reinvested into the furthering of our own prosperity. It would be unwise to forget the merits of such a system, especially with the unparalleled new opportunities afforded us by our galactic expansion.§!\n"
 ethic_fanatic_capitalism_desc:1 "§LThere is no greater imperative than the pursuit of personal wealth and prosperity. By setting our people against each other, ever greater fruits will be illuminated by the sparks of their clashing ambitions as they grow their fortunes. Only the best may become successful and rise to the fore of our civilization, and what is good for the best of us, is good for all of us.§!\n"
 
 ethic_socialism:0 "Collectivist"
 ethic_fanatic_socialism:0 "Fanatic Collectivist"
 
 ethic_egalitarian_desc:1 "§LAny society that does not embrace true liberty of its members - where an individual can rise to any position with enough hard work - is not only deeply unfair, but ultimately counterproductive.§!\n"
 ethic_fanatic_egalitarian_desc:1 "§LBeware always those who would be despots, under the false presumption that their desires and agendas are somehow more imperative than those of their fellows. A society that does not see to the needs and rights of all of its members is not a society - it is a crime.§!\n Edicts §YInformation Quarantine§! and §YEncourage Political Thinking§! are NOT available."
 
 civic_pilgrims:0 "Adventurous Pioneer"
 civic_pilgrims_desc:0 "This society have long-established nomadic traditions and strong adventurous spirit. People tend to vastly expand their territories, resettling as widely as it's possible."
 
 civic_environmentalist:0 "Environmental Economics"
 civic_environmentalist_desc:0 "Environmentalists majorly focus on the issues of industrial efficiency and development of pro-ecological technologies. On demolishing a building you get §G+30§! minerals back. Gain various resources (Energy, Minerals, Food or Research points) on clearing a §YTile Blocker§!."  
 
 civic_hierarchy:0 "Harmonious Hierarchy"
 civic_hierarchy_desc:0 "A firm authoritarian society, where the citizens are devoted to the state without any need for coercion."  
  
civic_beacon_of_liberty:0 "Spirit of Freedom"
civic_beacon_of_liberty_desc:0 "This society glorifies the idea of individual liberty to exercise one's initiatives and completely fullfill his goals and ambitions."  

civic_idealistic_foundation:0 "Idealistic Foundation"  
civic_idealistic_foundation_desc:0 "This society rejects hierarchical structure, and characterized with reduced power of central government and bureaucracy. Liberty and equality in the most vital individual freedoms and opportunities are held in the highest regard. \nFactions §YProgressives§! and §YLabourites§! will demand §YDirect Democracy§!."

civic_isolationism:0 "Isolationism"
civic_isolationism_desc:0 "An Isolationist government focuses heavily on matters of national security and border protection. Can wage only §YDefensive Wars§!. Cannot make §YRivals§! with other societies. Buildings §HPlanetary Shield Generator§! and §YGlobal Planetary Defense System§! provide additional §G+1§! §HUnity§!."


civic_free_market:0 "Free Trade Association"
civic_free_market_desc:0 "The economy of this society is operated on the principles of Free Market - an idealized system in which the prices for goods and services are determined by the open market and consumers, in which the laws and forces of supply and demand are free from any intervention by a government, price-setting monopoly, or other authority."

civic_socialistic:0 "Social State"
civic_socialistic_desc:0 "A concept of government in which the state plays a key role in the protection and promotion of the social and economic well-being of its citizens." 
 
 civic_militarist_order:0 "Military Order"
 civic_militarist_order_desc:0 "This Society is governed by directly by the Military leadership, with the role of the state being supplanted by the military industrial complex. " 

 civic_land_of_plenty:0 "Land of Plenty"
 civic_land_of_plenty_desc:0 "A wealthy society is a strong society. Rather than maintaining an excessive military budget, this peaceful society put its efforts into prosperous economic development." 

 civic_political_pluralism:0 "Political Pluralism"
 civic_political_pluralism_desc:0 "In this society a constant public discussion between varoius social groups is encouraged, providing more coherent and efficient social and state development. All factions, except §YTotalitarians§! gain §G+5§! §YHappiness§!."
 
 ethic_fanatic_pluralist_desc:0 "Everybody comes into this world with the same potential. Society's access to this potential should remain unrestricted. The enforcement of absolute equality in rights, accessibility, possibility and social mobilitiy for all citizens is paramount to success. The whole is a sum of its parts, and the assurance of each part's value is both the moral and logical societal mandate. §YSlavery§! is not available."  
 
 civic_free_haven_desc:0 "Biological and cultural diversity are held amongst the core values of this society. Building §HAlien Visitor Center§! provides additional §G+2§! §HUnity§! £unity. Upon performing a successful uplifting, gain an society-wide modifier increasing §YHappiness§! by §G10%§! and §YUnity§! by §G20%§! for 10 years."
 
civic_exploration:0 "Space Pioneer"
civic_exploration_desc:0 "Starts with §HAutomated Exploration Protocols§! technology. Can construct §HDeep Space Scanner§!." 

civic_exalted_priesthood: "Fundamentalism"
civic_exalted_priesthood_desc: "The form of government in which society is ruled solely according with Divine Law. Only true Believers are allowed to participate in cilivian life and governance."


  
 
 
