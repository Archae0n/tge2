civic_military_dictatorship:0 "War Lord"
civic_military_dictatorship_desc:0 "The Ruler in this society is traditionally an active commander-in-Chief of an army. Each Ruler can constrcut himself a §HSupersized Ship§!."

civic_military_junta:0 "Military Junta"
civic_military_junta_desc:0 "The government is dominated by a coalition of powerful War-Chiefs. Prohibits setting §HState Budget Focus§! policy to §HStatecraft§!."

civic_peoples_republic:0 "Proletariat's Dictatorship"
civic_peoples_republic_desc:0 "Government is a meritocratic form of dictatorship. There is an actual parliament, but it's dominated by a single political power - so-called "People's Party"."

gov_peoples_republic:0 "Proletariat's Dictatorship"
gov_peoples_republic_desc:0 "Government is a meritocratic form of dictatorship. There is an actual parliament, but it's dominated by a single political power - so-called "People's Party"."
 
civic_tribal_aristocracy:0 "Immutable Caste"
civic_tribal_aristocracy_desc:0 "This society is a subject to a strict form of social stratification, with people being divided into rigid hierarchial groups of Masters and Slaves. Obligated to have §HCaste System§!. Building §HNeo-Coliseum§! provides additional §G+1§! §HUnity§! £unity."

civic_noble_aristocracy:0 "Philosopher Kings"
civic_noble_aristocracy_desc:0 "This society is guided by an idealistic form of aristocracy. An intellectually and morally superior elite handle all matters of governance, benevolently guiding an otherwise egalitarian and free society with an emphasis on effective legislature."

civic_military_demos_cratos: "Martial Brotherhood"

civic_cyber_demos_cratos:0 "Cyber Democracy"
civic_cyber_demos_cratos_desc:0 "This Civilization used technological achievements in IT and mass communiations to develop a sustainable democratic society, which allows maximum governing efficiency through bureaucracy decentralization."

tech_pragmatic_dev:0 "Pragmatic Planetary Development"
tech_pragmatic_dev_desc:0 "Unlocks planetary edict §YPragmatic Planetary Development§!, which allows to increase the space, available for the development, by 2 tiles totally, but at a cost of a slight lowering planet's §YHabitability§!."

tech_div_crusade:0 "Call of The Gods"
tech_div_crusade_desc:0 "Unlocks Edict §YDivine Crusade§!. Pacifists can wage wars while this edict is active."

edict_div_crusade:0 "Divine Crusade"
edict_div_crusade_desc:0 "Unholy Infidels will be perished once and for all! Pacifists can wage wars while this edict is active."

civic_defenders_faith:0 "Defenders of Faith"
civic_defenders_faith_desc:0 "Defenders of Faith' army maintains strong tradition of intense martial training, both physical and spiritual, conducted in order to be always ready to protect their religious beliefs from infidels. Can learn special Edict §HDivine Crusade§!."

civic_master_engineer:0 "Master Engineers"
civic_master_engineer_desc:0 "Strong traditions of industrial engineering and construction. Can learn special planetry edict §HPragmatic Planetary Development§!."