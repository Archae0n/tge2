 auth_democratic_desc:0 "Indirect democracies have regular elections where all citizens can vote on who should represent them."
 
 gov_plutocratic_oligarchy:0 "Oligarchy"
 gov_plutocratic_oligarchy_desc:0 "This government is a form of oligarchy where power rests with a committee of powerful and influential leaders overseeing all matters of the state."
 
 gov_par_monarchy:0 "Constitutional Monarchy"
 gov_par_monarchy_desc:0 "A constitutional monarchy is a form of monarchy in which the sovereign exercises their authorities in accordance with a written or unwritten constitution."
 
 gov_capitalist_oligarchy:0 "Plutocratic Oligarchy"
 gov_capitalist_oligarchy_desc:0 "This government is a plutocratic form of oligarchy, ruled by a wealthy and influential elite."
 
 gov_anarchy_state:0 "Anarcho-Syndicalism"
 gov_anarchy_state_desc:0 "The basic principles of anarcho-syndicalist society are solidarity, direct democracy, and workers' self-management. Syndicalists employ economic strategies that focus on the needs of their large working classes, emphasizing self and cooperative ownership without interference from the state."
 
 gov_aristocracy:0 "Aristocracy"
 gov_aristocracy_desc:0 "A classic aristocratic government where matters of state are handled by a powerful and influential elite."

 gov_civil_council:0 "Civil Council"
 gov_civil_council_desc:0 "An oligarchic council oversees matters of the state with an emphasis on social egalitarianism and preserving civil liberty."
 
 
