civic_social_state:0 "Command Economics"
civic_social_state_desc:0 "A centralized form of planned economy in which the government controls and regulates production, distribution, and prices. A substantial portion of industry is owned by the state."

civic_keepers_harmony:0 "Keepers of Harmony"
civic_keepers_harmony_desc:0 "This society seeks to co-exist in harmony with nature. Great care is taken to preserve the environment, limiting consumerism where possible. Building a §YParadise Dome§! produces additional §G+1§! Unity."

civic_peacekeepers:0 "Peacekeepers"
civic_peacekeepers_desc:0 "This society values the art of negotiation and considers diplomacy to be the best solution for any possible conflict. Start the game with §YFederation§! unlocked."



civic_terraforming:0 "Environmental Engineers"
civic_terraforming_desc:0 "Environmental Engineers are masters of shaping and adapting environments to suit their needs."



civic_enlightment:0 "Ethical Imperatives"
civic_enlightment_desc:0 "Being bonded by a set of strong moral and ethical values, this society has reached an enlightened level of cultural development. Prohibits setting §HMilitary Budget§! higher than §HNormal Spendings§!, does not allow §HSlavery§! and can't set §HOrbital Bombardment§! policy above the §HLight§! stance."

civic_military_industry:0 "War Crafters"
civic_military_industry_desc:0 "War Crafters primarly focus on the development of military industry. Their warships and guns are better - and costlier."

civic_technocracy_desc:0 "To maximize efficiency, this society is governed according to the principles of science and rationality. The personal whims of an ignorant and dangerously unqualified political elite must not be allowed to interfere. Prohibits setting §HEconomy Focus§! to §HHigh§! or §HSuperior Industrial§!." 

civic_commonwealth:0 "Harmonious Collective"
civic_commonwealth_desc:0 "A Harmonious Collective is a society characterized by a strong sense of spiritual unity and the pursuit of common ideal."

civic_innovative_economy:0 "Innovative Economics"
civic_innovative_economy_desc:0 "Capitalism can only be understood as an evolutionary process of continuous innovation and creative destruction."

civic_in_perfect:0 "Inward Perfection"
civic_in_perfect_desc:0 "This calm society has little use for strangers who do not understand their way of life. More than anything, they would prefer to be left alone."


civic_philosopher_king_desc:0 "The leader of this society is viewed as an enlightened protector that always acts in the best interests of the citizenry. Each §HRuler§! can build himself a §HRoyal Library§!."


