 att_trait_shock_lv1_desc:0 "$att_trait_shock_whatisthis$$att_trait_shock_ineffect$\n\n§EВо время боя, один раз в 3 дня, с вероятностью §G20%§! может сработать эффект шока, длящийся 5 суток.§!$att_trait_shock_howto$"
