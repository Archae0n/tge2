 als.36.name:0 "Мод Star Wars Weapons"
 als.36.desc:0 "Установлен ли у вас мод §HStar Wars Weapons§! и используете ли вы его при игре?\n\n§PЭто событие является проверкой на наличие мода Star Wars Weapons и предназначено для включения/отключения его поддержки модом §HAdmiral Level Skills§!.\n\n§RЕсли вы выберете неверный вариант, ваша текущая кампания станет в буквальном смысле неиграбельной!§!\n\nЭй, эм... Похоже, автор Star Wars Weapons больше не вернётся... :("
 als.36.a:0 "Нет. Я не использую мод Star Wars Weapons в этой кампании."
 als.36.b:0 "Да. Я ИСПОЛЬЗУЮ мод Star Wars Weapons в этой кампании."
 als.36.b.tooltip:0 "При выборе этого варианта игра будет считать, что у вас установлен мод Star Wars Weapons."
 als.42.name:0 "Смена тактики"
 als.42.desc:0 "После множества сражений во славу империи §H[owner.GetName]§!, адмирал §H[att_admiral_changeing.GetName]§! теперь может изменить свой предпочитаемый тип вооружения на другой, или же стать в нём экспертом..."
 als.42.a:0 "Нет, [att_admiral_changeing.GetHerHim] не стоит менять текущую тактику."
 als.42.b:0 "Пусть адмирал станет экспертом в предпочитаемом типе вооружения."
 als.42.b.tooltip:0 "После этого мы не сможем изменить тип вооружения, в котором [att_admiral_changeing.GetSheHe] является экспертом, в течение §Y15§! лет."
 als.42.c:0 "Пусть §H[att_admiral_changeing.GetName]§! станет экспертом в другом типе вооружения."
 als.43.name:0 "§YПодтверждение§!"
 als.43.desc:0 "Вы уверены в том, что тип вооружения, в котором адмирал §H[att_admiral_changeing.GetName]§! является экспертом, следует оставить без изменений? Следующая подобная возможность появится только через §Y15§! лет."
 als.43.a:0 "Пусть всё останется так, как есть"
 als.43.a.tooltip:0 "Тип вооружения, в котором адмирал §H[att_admiral_changeing.GetName]§! является экспертом, не будет изменён."
 als.43.b:0 "Пусть [att_admiral_changeing.GetSheHe] станет экспертом в другом типе вооружения."
 als.44.name:0 "$als.42.name$"
 als.44.desc:0 "Выберите один из типов вооружения для адмирала §H[att_admiral_changeing.GetName]§!. После этого мы не сможем изменить тип вооружения, которое [att_admiral_changeing.GetSheHe] предпочитает, в течение §Y15§! лет."
 als.44.a:0 "Тип вооружения: §PЭнергетическое§!."
 als.44.b:0 "Тип вооружения: §BУправляемое§!."
