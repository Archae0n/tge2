 att_trait_shock_maxed:0 "\n\n§HЭтот адмирал способен переломить ход даже самого безнадёжного сражения.§!"
 att_trait_shock_ineffect:0 "\nВо время действия эффекта шока флотилия под командовнаием адмирала получает дополнительную прибавку к огневой мощи."
