 att_trait_movement:0 "§LГибкость: §!"
 att_trait_movement_howto:0 "\n\n§YУровень гибкости повышается с течением времени. Чем больше сверхсветовых перемещений выполняет флотилия, тем выше эта характеристика.§!"
