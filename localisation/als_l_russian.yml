 att_trait_shock:0 "§LШок: §!"
 att_trait_shock_whatisthis:0 "Адмирал, специализирующийся на тактике шока, предпочитает заставать врага врасплох, однако, если возникнет такая необходимость, он будет яростно сражаться до последнего."
