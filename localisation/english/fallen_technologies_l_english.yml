 fallen_technologies.4.name:0 "Communication from §H[NoobEmpire.GetName]§!"
 fallen_technologies.4.desc:0 "We follow the spiritual teachings of the §H[AscendedEmpireOverlord.GetName]§!. We shall join you on your quest."
 fallen_technologies.4.desc.b:0 "We believe the §H[AscendedEmpireOverlord.GetName]§! would make a fine Keeper of Knowledge. We shall aid you on your quest."
 fallen_technologies.4.desc.c:0 "The galaxy has seen too much bloodshed. Only a peace treaty led by §H[AscendedEmpireOverlord.GetName]§! will save our galaxy."
 fallen_technologies.4.desc.d:0 "We have witnessed the superiority of §H[AscendedEmpireOverlord.GetName]§!. Allow us to serve by your side."
 fallen_technologies.4.desc.e:0 "We admire the martial prowess of the §H[AscendedEmpireOverlord.GetName]§!. Allow us to join your clan?"
 fallen_technologies.4.desc.f:0 "The §H[AscendedEmpireOverlord.GetName]§! is right in their pacifist beliefs. Weapons sow war. Allow us to set an example for others to follow."
 fallen_technologies.4.desc.g:0 "We would like to serve the §H[AscendedEmpireOverlord.GetName]§!. How can we help?"
 fallen_technologies.4.desc.h:0 "We would like to join the Union of §H[AscendedEmpireOverlord.GetName]§!."
 fallen_technologies.4.desc.hd:0 "We would like to join §H[AscendedEmpireOverlord.GetName]§! in building a Utopian Union."
 fallen_technologies.4.desc.i:0 "Let us serve you. Please don't raid us!"
 fallen_technologies.4.desc.j:0 "Perhaps there will be space enough in the galaxy for both of us?"
 fallen_technologies.4.desc.k:0 "You machines are crazy. The §H[NoobEmpire.GetName]§! will follow this path of insanity no longer."
 
 fallen_technologies.4.a:0 "The §H[NoobEmpire.GetName]§! shall be a fine §HDominion§!."
 fallen_technologies.4.b:0 "The §H[NoobEmpire.GetName]§! will serve as a fine §HSatellite§!."
 fallen_technologies.4.c:0 "The §H[NoobEmpire.GetName]§! shall be welcomed as a §HSignatory§!."
 fallen_technologies.4.d:0 "The §H[NoobEmpire.GetName]§! will serve as a fine §HThrall§!."
 fallen_technologies.4.e:0 "The §H[NoobEmpire.GetName]§! shall be a great §HClan Member§!."
 fallen_technologies.4.f:0 "The §H[NoobEmpire.GetName]§! shall be much better off as a §HDemilitarized State§!."
 fallen_technologies.4.g:0 "The §H[NoobEmpire.GetName]§! will make a fine §HPuppet State§!."
 fallen_technologies.4.h:0 "The §H[NoobEmpire.GetName]§! shall be welcomed as a §HUnion State§!."
 fallen_technologies.4.hd:0 "The §H[NoobEmpire.GetName]§! shall be welcomed as a §HUnion State§!."
 fallen_technologies.4.i:0 "The §H[NoobEmpire.GetName]§! will make a fine §HSatrapy§!."
 fallen_technologies.4.j:0 "Of course. The §H[NoobEmpire.GetName]§! is a fine §HSymbiote§!."
 fallen_technologies.4.k:0 "Non-compliance will not be tolerated."
 
 fallen_technologies.6.name:0 "Special Subject Effects"
 fallen_technologies.6.desc:0 "As fanatical roboteers, we should ensure that the §H[NoobEmpire.GetName]§! should respect the rights of their AI citizens."
 fallen_technologies.6.desc.ed:0 "As Inspiring Warlords, the §H[NoobEmpire.GetName]§! will receive bonuses to their armed forces."
 fallen_technologies.6.desc.f:0 "As fanatical pacifists, the §H[NoobEmpire.GetName]§! will be demilitarized and operate with reduced naval capacity."
 fallen_technologies.6.desc.g:0 "We shall impose our new world order on the §H[NoobEmpire.GetName]§!. Their citizens might not be too happy however."
 fallen_technologies.6.desc.h:0 "The §H[NoobEmpire.GetName]§! has been democratized. Their citizens will now be happier for it."
 fallen_technologies.6.desc.hd:0 "The §H[NoobEmpire.GetName]§! has been democratized. In line with our ideals of a true union state, the open border policy should be enforced."
 fallen_technologies.6.desc.i:0 "The §H[NoobEmpire.GetName]§! has been subjugated. In addition to their taxes, their naval capacity will be reduced."
 
 fallen_technologies.6.bd:0 "Agreed."
 fallen_technologies.6.ed:0 "They will fight like true warriors at last."
 fallen_technologies.6.f:0 "They aren't responsible enough to keep their fleets."
 fallen_technologies.6.g:0 "Tough."
 fallen_technologies.6.h:0 "Good."
 fallen_technologies.6.hd:0 "Agreed."
 fallen_technologies.6.i:0 "Excellent."
 
 fallen_technologies.8.name:0 "Primitive Starbase Appearances"
 fallen_technologies.8.desc:0 "Unfortunately, some of our old starbases still carry primitive designs which reflects poorly indeed on our current stature as an Ascended Empire. Addressing this will require all starbases to downgrade, however, before our new designs could be implemented."
 fallen_technologies.8.a:0 "Do it."
 fallen_technologies.8.b:0 "No. Keep our starbases!"
 
 